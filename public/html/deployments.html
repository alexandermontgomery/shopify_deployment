<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create Build</h3>
  </div>
  <div class="panel-body">
  	<button type="button" class="btn btn-success" ng-click="creatBuild()">
  		<span class="spinner"><i class="icon-spin icon-refresh"></i></span>
  		Create Build
  	</button>
    <div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Change Summary:</h3>
	  </div>
	  <div class="panel-body">
	  	<table class="table">
	  		<tr>
	  			<td>Total Files</td>
	  			<td>{{syncSummary.total}}</td>	  		
	  		</tr>
	  		<tr>
	  			<td>Synced Files</td>
	  			<td>{{syncSummary.synced}}</td>	  		
	  		</tr>
	  		<tr>	  			
	  			<td class="accordion" colspan="2">
	  				<a class="collapsed" data-toggle="collapse" data-parent=".accordion" href=".collapse-one" aria-expanded="false" aria-controls="collapseTwo">
					          Files to Sync
					</a>
					<ul class="panel-collapse collapse collapse-one list-group">
  						<li ng-repeat="file in syncSummary.files_to_sync">{{file.path}}</li>
  					</ul>
	  			</td>		
	  		</tr>
	  	</table>
	  </div>
	</div>
  </div>
</div>
